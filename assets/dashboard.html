<!-- assets/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理界面</title>
    <link rel="stylesheet" href="./dashboard.css">
</head>
<body>
<h1>当前连接池列表</h1>
<ul id="poolList">
    <!-- 这里将由 JavaScript 动态填充 -->
</ul>
<button id="addPoolButton">添加连接池</button>

<!-- Modal content -->
<div id="addPoolModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="addPoolForm">
            <label for="id">连接池ID:</label><br>
            <input type="text" id="id" name="id"><br>
            <label for="host">数据库主机地址:</label><br>
            <input type="text" id="host" name="host" value="localhost"><br>
            <label for="port">数据库端口:</label><br>
            <input type="number" id="port" name="port" value="3306"><br>
            <label for="user">数据库用户名:</label><br>
            <input type="text" id="user" name="user" value="root"><br>
            <label for="password">数据库密码:</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="database">默认数据库名称:</label><br>
            <input type="text" id="database" name="database"><br>
            <button type="submit">添加</button>
        </form>
    </div>
</div>

<script>
    // 获取模态框元素
    var modal = document.getElementById("addPoolModal");

    // 获取打开模态框的按钮和关闭按钮
    var btn = document.getElementById("addPoolButton");
    var span = document.getElementsByClassName("close")[0];

    // 当用户点击按钮时打开模态框
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // 当用户点击关闭按钮时关闭模态框
    span.onclick = function() {
        modal.style.display = "none";
    }

    // 当用户点击模态框外区域时关闭模态框
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // 表单提交事件处理
    document.getElementById('addPoolForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = {
            id: document.getElementById('id').value,
            host: document.getElementById('host').value,
            port: parseInt(document.getElementById('port').value),
            user: document.getElementById('user').value,
            password: document.getElementById('password').value,
            database: document.getElementById('database').value
        };

        try {
            const response = await fetch('/add-pool', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert('连接池添加成功！如未显示请刷新页面...');
                location.reload();
            } else {
                alert('连接池添加失败！');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('请求失败，请检查控制台日志。');
        }

        modal.style.display = "none";
    });

    // 加载连接池列表
    async function loadPools() {
        const response = await fetch('/api/v1/pools');
        if (response.ok) {
            const pools = await response.json();
            const poolListElement = document.getElementById('poolList');
            poolListElement.innerHTML = '';
            pools.forEach((pool, index) => {
                const li = document.createElement('li');
                li.textContent = `${index}: Pool ID: ${pool.id}, Host: ${pool.host}, Port: ${pool.port}`;
                poolListElement.appendChild(li);
            });
        } else {
            alert('无法加载连接池列表');
        }
    }

    // 页面加载完成后加载连接池列表
    window.onload = loadPools;
</script>
</body>
</html>
